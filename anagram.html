<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Escape Room</title>
        <meta name="author" content="Corey Muscant"/>
        <meta name="description" content="HTML/CSS summative assignment">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_main.css"> 
        <script src="anagram.js"></script>
        <script src="timer.js"></script>
       
        <style>
            .container { /* grid template area*/
                display: grid;
                grid-template-areas:
                'rules rules rules'
                'image1 letters image2'
                'footer footer footer';
                padding: 10px;
                grid-gap: 15px;

            }

            h1{
                color:rgb(20, 240, 230); /* constant theme of ORBITRON*/
                font-size: 100px;
                font-family: 'Orbitron', sans-serif;
                letter-spacing: 6px;
                grid-area: letters;
            }

            .photo1 {
                width: 200px;
                grid-area: image1;
            }

            .photo2 {
                width: 200px;
                grid-area: image2;
                text-align: right;
            }

            .the_rules {
                grid-area: rules;
                color: coral; 
                font-family: 'Orbitron', sans-serif;
                font-size: 18px;

            }
            .the_footer {
                grid-area: footer;
                background-color: coral;
                border-radius: 10px;
                border-color: lightskyblue;
                padding: 100px;
                text-align: center;
                font-family:'Orbitron', 'sans serif';
                font-size: 35px;

            }
            #NEXT { /* next button; only appears after player enters correct answer to anagram*/
                visibility: hidden;
                background-color: mediumaquamarine;
                border-radius: 75px;
                padding: 25px;
                font-size: 30px;
                font-family:'Orbitron', sans-serif;
                
            }
            #password { /* text box to enter password*/
                background-color: mediumaquamarine;
                border-radius: 75px;
                padding: 10px;
                margin: auto;
                font-size: 30px;
                font-family:'Orbitron', sans-serif;

            }
            #submit { /*button to be pressed when player wants to guess the answer*/
                background-color: yellow;
                border-radius: 30px;
                padding: 15px;
                margin: auto;
                font-size: 20px;
                font-family:'Orbitron', sans-serif;
                
            }
        </style>
            
       
    </head>
    <body>
    
        <header>
            <div id="navbar"> <!---constant navbar-->
                <nav>
                   <a href="index.html">Home</a>
                   <a href="answer.html">Answer</a>
                   <a href="credits.html">Credits</a>
                   <a class="t" href="index.html" ><b>Escape Room</b></a>
               </nav>
           </div>
        </header>
            <div class="container">                                                                                                                                                                                                                                      
                <div class="the_rules">
                    <h4>
                        <center>The lights just turned on and you immediately find an old folder 
                        with a piece of paper inside. The paper contains an ANAGRAM!
                        Here are the letters:</center> <!--background story for the puzzle-->
                    </h4>
                </div>
    
                <div class="photo1">
                    <img id="folder" src="img/folder.jpeg" alt="this is a folder">
                    
                 </div>
                 <div class="photo2">
                    <img id="magnifying glass" src="img/magnifying glass.jpeg" alt="this is a magnifying glass">
                </div>

                <div class="the_letters"> <!--letters for the anagram-->
                    <center><h1><b><span>L</span><span>H</span><span>I</span><span>E</span><span>M</span><span>U</span></b></h1></center>
                    <center><input type="text" id="password"></center>
                    <center><input type="button" id="submit" value="submit" onclick="check()"></center>
                    
                </div>
                <div class="the_footer"> <!--button linked with function that only appears if anagram is answered correctly-->
                    <a href="coolant.html"><input type="button" id="NEXT" value="NEXT" onclick="NEXT()"></a>
                </div>
            <div>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    </body>
</html>
